<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Photo-300x300.png">
        <source media="(max-width: 1050px)" srcset="700x700.webp">
        <img src="1000x1000.jpg" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="Musica.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Musica.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
